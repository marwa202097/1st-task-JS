<html>
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Quote Generator</title>
    </head>
    <body>
        <div class="qouteGen  w-75 m-auto text-center mt-5 pt-5">
            <h1>Quote of the Day</h1>
            <h3>Press the button below to recieve a random quote!</h3>
            <button class=" btn btn-primary btn-outline-dark px-5 py-3  my-3 fs-3 border-2 text-white" id="addBtn">New Quote</button>
            <div class="qouteArea d-flex justify-content-center my-3">
                <i class="fas fa-quote-left"></i>
                <div >
                    <h2 id="qoute"></h2>
                    <h4 id="qouteAuther"></h4>
                </div>
                <i class="fas fa-quote-right"></i>
            </div>

        </div>
         <script src="js/bootstrap.bundle.min.js"></script>
         <script src="js/main.js"></script>
    </body>
</html>
